name: CI for Vite React TS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Lint the project
        run: npm run lint

      - name: ğŸ—ï¸ Build the app
        run: npm run build
      
      - name: ğŸ§ª Run tests
        run: npm run test

